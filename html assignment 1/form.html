<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT SCHOOL Application Form</title>
</head>
<body>
    <header>
        <h1>ALT SCHOOL Application Form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">ALT SCHOOL Application Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">--Select gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
            </fieldset>

            <fieldset>
                <legend>Date of Birth</legend>
                <label for="dob">Date of Birth (mm/dd/yyyy):</label>
                <input type="date" id="dob" name="dob" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Contact Details</legend>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="country">Country of Residence:</label>
                <input type="text" id="country" name="country" required><br><br>

                <label for="state">State of Residence:</label>
                <input type="text" id="state" name="state" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Password</legend>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            </fieldset>

            <fieldset>
                <legend>How did you hear about us?</legend>
                <label for="referral">Referral Source:</label>
                <select id="referral" name="referral" required>
                    <option value="">--Select--</option>
                    <option value="friend">Friend</option>
                    <option value="social-media">Social Media</option>
                    <option value="website">Website</option>
                    <option value="other">Other</option>
                </select><br><br>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>Address: 21 Barrywhite Street, Port-Harcourt, Rivers state, Nigeria.</p>
        <p>&copy; 2025 Jeffrey Nayeri. All rights reserved.</p>
    </footer>
</body>
</html>
